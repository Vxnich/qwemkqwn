<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spammer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        input {
            width: 100%;
            height: 50px;
        }
        html {
    height: 100%; /* Tüm ekranı doldurması için */
    overflow: hidden; /* Kaydırma çubuklarını tamamen kaldır */
}

        body {
    margin: 0; /* Varsayılan tarayıcı marginlerini kaldırır */
    padding: 0; /* Varsayılan tarayıcı paddinglerini kaldırır */
    overflow: hidden; /* Sağdaki kaydırma çubuğunu gizler */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #23252a;
}
.form {
    position: relative;
    width: 380px;
    height: 450px;
    background: #1c1c1c;
    border-radius: 8px;
    overflow: hidden;
    padding: 5%;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
}


        button {
            width: 100%;
            height: 50px;
            margin-top: 5%;
        }

        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .form {
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0 auto;
            padding: 50px;
        }

        textarea {
            resize: none;
        }
        
        h3 {
            position: fixed;
            bottom: 10px; /* Alt kenardan uzaklık */
            right: 10px;
            
        }
    </style>
</head>


<body data-bs-theme="dark">
    <div class="form">
<h1>NGL Spammer</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input id="kullanici" type="text" class="form-control" placeholder="Kullanıcı" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>


        <div class="input-group">
            <span class="input-group-text">Mesaj</span>
            <textarea id="mesaj" class="form-control" aria-label="With textarea"></textarea>
        </div>

        <button id="gonder" type="button" onclick="gonder()" class="btn btn-primary">Gönder</button>
    </div>
<h3>by vxnich</h3>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>

    <script>
        var socket = io("http://localhost:7777/");
socket.on("qweqwe",x => {
    alert(x)
})
        function gonder() {
            var kisi = document.getElementById('kullanici').value;
            var yazi = document.getElementById('mesaj').value;
            
            if(!kisi) {
                alert('Bir kullanıcı belirtin.')
            } else if(!yazi) {
                alert('Bir mesaj belirtin.')
            } if (yazi && kisi) {

                var data = {
                kullanici: kisi,
                mesaj: yazi
            };
            socket.emit('datas', data);
            }


   
        }
var buton = document.getElementById("gonder");

        socket.on('status',Z=> {
            
            if(Z.status === "0007") {
              buton.disabled = true;
            }
        })
    </script>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
